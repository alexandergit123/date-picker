<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datepicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="datepicker">
        <input type="text" id="date-input" placeholder="MM/DD/YYYY">
        <button id="toggle-datepicker">Select date</button>
    </div>
    <div id="datepicker-popup" class="hidden">
        <!-- Datepicker calendar will be rendered here -->
    </div>
    <script src="datepicker.ts"></script>
</body>
</html>
